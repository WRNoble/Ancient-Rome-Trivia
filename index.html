<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Document</title>
</head>
<body>
	<header>Roman Empire Trivia Game <a class="link1" href="#">Rome</a> <a href="#" class="link2">Carthage</a></header>
	<main class="container">
		
		<div class="board"></div>

		<div class="panel">
			<input type="text" value="type your answer here" onfocus="this.value=''"  class="answer">
			<button class="submit">submit</button>
			<button class="next">next question</button>
			<button class="timer">timed version</button>
		
			<p class="tracker"></p>
			<p class="response"></p>
			<p class="victory!"></p>
		</div>
	</main>
	<footer></footer>
<script type="text/javascript" src="main.js"></script>	
</body>
</html>
