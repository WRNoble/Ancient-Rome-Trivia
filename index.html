<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Roman Trivia</title>
</head>
<body>
	<header>Ancient History Trivia Game 
		<a class="link1" href="#">Rome</a> 
	</header>
	<main class="main">
		
		<div class="board"><p class="question-text"></p></div>

		<div class="panel">

			<input type="text" value="type your answer here" onfocus="this.value=''"  class="answer item">
			<button class="submit item">submit</button>
			<button onClick="window.location.reload();" class="reset item">reset</button>

			<p class="tracker item"></p>
			<p class="response item"></p>
		</div>
	</main>
	<footer></footer>
<script type="text/javascript" src="main.js"></script>	
</body>
</html>
